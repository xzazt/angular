

<div ng-controller="loginController" class="login_contain">
    <div class="login_contain_form" div-center>
        <div class="form-group" ng-show="false">
            <label>请选择皮肤:</label>
            <select class="form-control select" ng-change="skinSelectChange(skinSelectTemplate)" ng-model="skinSelectTemplate" ng-options="x.name for x in skipTemplate"></select>
        </div>

        <div class="login_contain_div">
            <div class="table_div">
                <table border="0" cellpadding="6" cellspacing="6">
                    <tr align="center">
                        <td colspan="2">
                            <h3>登录</h3>
                        </td>
                    </tr>
                    <tr>
                        <td class="_td"><label>用户名：</label></td>
                        <td>
                            <input size="46" ng-model="userName" class="form-control" type="text" placeholder="请输入用户名...">
                        </td>
                    </tr>
                    <tr>
                        <td class="_td"><label>密&ensp;&ensp;码：</label></td>
                        <td>
                            <input size="46" ng-model="passWord" class="form-control" type="text" placeholder="请输入密码...">
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button ng-click="login()" type="button" class="btn btn-default">登录</button>
                            <button type="button" class="btn btn-primary">注册</button>
                        </td>
                    </tr>
                </table>
                <p>{{loginMessage}}</p>
            </div>
        </div>

        <div class="login_contain_time">

        </div>
    </div>
</div>
